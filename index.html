<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Marker</title>

<body>
    <!-- 0.9156919830192043, 108.998012870788 -->
    <a-scene vr-mode-ui="enabled: true;" arjs>
        <a-assets>
            <video id="video" autoplay loop="true" src="Video/vid.mp4"></video>
        </a-assets>
        <a-nft type="nft" url="set/marker">
            <a-obj-model scale="0.01 0.01 0.01" src="3d/obj/house/Farm_house.obj" mtl="3d/obj/house/Farm_house.mtl" position="0 0 -5" ></a-obj-model>
        </a-nft>
        <a-entity camera>
            
        </a-entity>
    </a-scene>

</body>

</html>
