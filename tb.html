<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Marker</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <!-- 0.9122609362559752, 108.9903174653796 -->
    <a-scene
    embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
    >
    <a-assets>
        <a-asset-item id="plane" src="3d/scene.gltf"></a-asset-item>
    </a-assets>
    <a-camera gps-camera rotation-reader></a-camera>
        <!-- <a-box material="color: yellow" gps-entity-place="latitude: 0.9122609362559752; longitude: 108.9903174653796" scale="1 1 1" /> -->
        <a-obj-model scale="0.01 0.01 0.01"  src="3d/obj/house/Farm_house.obj" mtl="3d/obj/house/Farm_house.mtl" gps-entity-place="latitude: 0.9122609362559752; longitude: 108.9903174653796"></a-obj-model>
    </a-scene>

</body>

</html>
