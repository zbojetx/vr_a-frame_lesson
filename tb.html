<body style="margin: 0px; overflow:hidden">

        <a-obj-model scale="0.01 0.01 0.01" src="3d/obj/house/Farm_house.obj" mtl="3d/obj/house/Farm_house.mtl"
            gps-entity-place="latitude: 0.9122609362559752; longitude: 108.9903174653796"></a-obj-model>
    </a-scene>
