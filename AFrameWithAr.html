<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Lesson</title>

<body style="margin: 0px; overflow:hidden">
    <a-scene >

            <a-asset-item id="plane" src="3d/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">

            </a-box> -->

        </a-marker>
        <a-box material="color: yellow" look-at="[gps-camera]" scale="120 120 120" position="0 30 -10"  gps-entity-place="latitude: 0.9040123999999998; longitude: 108.9772368"/>
        <a-entity camera="gps-camera rotation-renderer">
