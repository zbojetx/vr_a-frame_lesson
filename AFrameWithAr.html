<!DOCTYPE html>
<html lang="en">

        <a-marker preset="hiro">

            </a-box> -->
            <a-entity gltf-model="#plane" scale="1 1 1"  rotation="0 -90 0"></a-entity>
        </a-marker>
        <a-entity camera>
            <a-cursor></a-cursor>
        </a-entity>
